@if (productImage) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(productImage.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="productImageDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p
        id="jhi-delete-productImage-heading"
        jhiTranslate="wareHouseApp.productImage.delete.question"
        [translateValues]="{ id: productImage.id }"
      >
        Are you sure you want to delete Product Image {{ productImage.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
      </button>

      <button id="jhi-confirm-delete-productImage" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
      </button>
    </div>
  </form>
}
