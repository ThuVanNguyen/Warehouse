<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (productImage(); as productImageRef) {
      <div>
        <h2 data-cy="productImageDetailsHeading"><span jhiTranslate="wareHouseApp.productImage.detail.title">Product Image</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="wareHouseApp.productImage.id">Id</span></dt>
          <dd>
            <span>{{ productImageRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="wareHouseApp.productImage.type">Type</span></dt>
          <dd>
            <span>{{ productImageRef.type }}</span>
          </dd>
          <dt><span jhiTranslate="wareHouseApp.productImage.imageUrl">Image's url</span></dt>
          <dd>
            {{ productImageRef.base64 }}
            <br />
            <jhi-img [src]="productImageRef.base64 ?? ''" [alt]="productImageRef.base64 ?? ''"></jhi-img>
          </dd>
          <dt><span jhiTranslate="wareHouseApp.productImage.order">Order</span></dt>
          <dd>
            @if (productImage()!.order) {
              <div>
                <a [routerLink]="['/order', productImage()!.order?.id, 'view']">{{ productImageRef.order?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/product-image', productImageRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
